<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="copyright">© 2022 Landry Pierrefitte</div>
    <div class="container">
        <div class="calculator" id="calculator">
            <div class="screen" id="screen">
                0
            </div>
            <div class="digits" id="digits">
                <div class="function" id="clear">C</div>
                <div class="function" id="del">Del</div>
                <div class="function" id="pos-neg">+/-</div>
                <div class="operator" id="division" value="/">÷</div>
                <div class="digit" id="digit-7" value="7">7</div>
                <div class="digit" id="digit-8" value="8">8</div>
                <div class="digit" id="digit-9" value="9">9</div>
                <div class="operator" id="multi" value="*">×</div>
                <div class="digit" id="digit-4" value="4">4</div>
                <div class="digit" id="digit-5" value="5">5</div>
                <div class="digit" id="digit-6" value="6">6</div>
                <div class="operator" id="substract" value="-">-</div>
                <div class="digit" id="digit-1" value="1">1</div>
                <div class="digit" id="digit-2" value="2">2</div>
                <div class="digit" id="digit-3" value="3">3</div>
                <div class="operator" id="add" value="+">+</div>
                <div class="digit" id="digit-0" value="0">0</div>
                <div class="digit" id="digit-dot" value=".">.</div>
                <div class="function" id="operate">=</div>
            </div>
        </div>
    </div>
</body>
</html>
